    <!-- Main -->
    <div id="content">
    <main>
        <h2> Contact Form </h2>
        <p> Please fill out the form below and we will get back to you as soon as possible.</p>
        <form action="http://webdevbasics.net/scripts/demo.php" method="post">
            <label for="lname">First Name:</label>
            <input type="text" name="fname" id="fname">

            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname">

            <label for="myEmail">Email:</label>
            <input type="email" name="myEmail" id="myEmail">

            <label for="year">Who would you like to contact</label>
            <select id="year" name="year">
                <option value="Administrator">Administrator</option>
                <option value="Tech Support">Tech Support</option>
            </select>

            <br>
            <br>

            <label for="message">Please leave us a message:</label>
            <textarea id="message" name="message" rows="4" cols="50">Enter your message here...</textarea>

            <input type="submit" value="Submit" id="submit">
        </form>
    </main>
